<html lang="en">

<head>
  <!-- https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PlatziMediaPlayer.js</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/87/87409.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
  <header>
    <span class="material-icons">
      music_video
    </span>
    <p>PlatziVideo.js</p>

  </header>

  <main class="container">
    <video id="video" class="movie">
      <source src="https://res.cloudinary.com/dufryyw5r/video/upload/v1599364750/db_movies/video/Fight_Club_-_Theatrical_Trailer_Remastered_in_HD_kiykxq.mp4">
    </video>
    <div>
      <button id="playButton">
        <span id="playButton_span" class="material-icons">

        </span>
      </button>
      <button id="unMuted">
        <span id="mutedButton_span" class="material-icons">
          volume_off
        </span>
      </button>
      <div class="fullscreen_div">
        <button id="fullscreen">
          <span class="material-icons">
            fullscreen
          </span>
        </button>
      </div>
    </div>
  </main>
  
  

  <script type="module" src="./assets/js/index.js"></script>
  <!-- <link rel="stylesheet" href="./assets/css/styles.css"> -->

</body>

</html>
