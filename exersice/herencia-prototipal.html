<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Hero(name) {
            this.name = name
        }
        Hero.prototype.saludar = function () {
            console.log(`Hola, soy ${this.name} `);
        }

        const Zelda = new Hero("Zelda")
        //propiedades de la instancia
        console.log(`Name: ${Zelda.name}`);
        //propiedades de las "clase"
        console.log(Zelda.toString);
        //Propiedades heredadas ej: toString
        console.log(Zelda.hasOwnProperty("saludar"));
        //hasOwnProperty(de donde sale toString o esto?)

        //inspeccionemos el prototipo de Zelda

        //inspeccionemos el prototipo de Hero

        //inspeccionemos el prototipo de Object
    </script>
</body>

</html>
